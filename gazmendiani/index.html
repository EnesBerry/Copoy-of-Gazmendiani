<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Image Slider</title>
    <style>
        .slider {
            width: 60%;
            margin: auto;
            overflow: hidden;
            position: relative;
            border-radius: 12px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 12px;
        }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
            box-sizing: border-box;
        }

        .slider-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="slider">
        <div class="slides" id="slides">
            <img src="Pokemon/zapdos.jpg" alt="Zapdos">
            <img src="woloo.jpg" alt="Wooloo">
            <img src="Thievul.jpg" alt="Thievul">
        </div>
        <div class="slider-buttons">
            <button onclick="prevSlide()">←</button>
            <button onclick="nextSlide()">→</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;

        function updateSlider() {
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
        }
    </script>

</body>

</html>
